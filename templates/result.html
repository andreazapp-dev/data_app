<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Risultati Analisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .chart-card { transition: all 0.3s ease; }
    .chart-card:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,0,0,0.15); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">DataApp</a>
      <div>
        {% if user %}
          <span class="me-3">ğŸ‘‹ {{ user }}</span>
          <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">ğŸ“Š Risultati dell'Analisi</h2>

    <div class="card mb-5 p-3">
      <h5>ğŸ“ˆ Statistiche</h5>
      <div class="table-responsive">
        {{ stats|safe }}
      </div>
    </div>

    <div class="row">
      {% for title, path in charts %}
        <div class="col-md-4 mb-4">
          <div class="card chart-card p-3">
            <h5 class="text-center">{{ title }}</h5>
            <img src="{{ url_for('static', filename=path.split('/')[-1]) }}" class="img-fluid rounded">
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a class="btn btn-secondary" href="{{ url_for('upload') }}">ğŸ“ Analizza un altro CSV</a>
      <a class="btn btn-primary" href="{{ url_for('index') }}">ğŸ  Torna alla Home</a>
    </div>
  </div>
</body>
</html>
