<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4">
      <h3>Carica il tuo file CSV</h3>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">{% for m in messages %}{{ m }}<br>{% endfor %}</div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" accept=".csv" required>
        </div>
        <button class="btn btn-primary" type="submit">Carica e Analizza</button>
      </form>

      <p class="mt-3"><a href="{{ url_for('index') }}">Torna alla home</a></p>
    </div>
  </div>
</body>
</html>
